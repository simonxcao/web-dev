<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demonstration</title>
</head>

<body>
    <h1>Form Examples</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter Your Username: </label>
            <input id="username" type="text" placeholder="username" name="user">
        </p>
        <p>
            <label for="pass">Enter Your Password: </label>
            <input type="password" id="pass" placeholder="password" name="password">
        </p>

        <p>
            <label for="col">Pick a Color</label>
            <input type="color" id="col" name="color">
        </p>

        <button>Submit</button>

    </form>
    <hr>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
</body>

</html>
