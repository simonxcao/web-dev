<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/dummy">
        <div>
            <label for="first">First Name: </label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name: </label>
            <input type="text" id="last" name="last" required>
        </div>

        <p>Select a Race:</p>

        <div>

            <input type="radio" name="racetype" value="5K" id="short">
            <label for="short">5K Family Run!</label>
            <br>


            <input type="radio" name="racetype" value="Half" id="mid">
            <label for="mid">Half Marathon!</label>
            <br>


            <input type="radio" name="racetype" value="Full" id="long">
            <label for="long">Full Marathon!</label>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="pass">Password: </label>
            <input type="password" id="pass" name="password" required>
        </div>

        <div>
            <label for="group">Select Age Group</label>
            <select name="Age" id="group">

                <option value="children">0-17</option>
                <option value="young adults">18-30</option>
                <option value="adults">31-50</option>
                <option value="old">50+</option>

            </select>
        </div>

        <button>Register!</button>






    </form>

</body>

</html>
